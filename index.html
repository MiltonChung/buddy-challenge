<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App Buddy Challenge</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body id="body">
    <div class="round-container">
        <h1>March 16, 2021</h1>
        <h3>2:24pm</h3>
    </div> 
    <div class="clear-container">
      <div> 
        <h1>
          <img src="assets/location_pin.svg" alt="location_pin" />
          San Jose
        </h1>
      </div>
      <h3>Partly Cloudy</h3>
      <h1 style=font-size:120px;>61</h1>
      <h3>H: 61 L: 39</h3>
    </div>
    <div class="div-relative">
      <p>Week 45 | March 15-19, 2021</p>
      <div style="padding: 15px;">
        <div class="horizontal-bar"></div>
      </div> 
    </div>
    <div class="weekly">
        <div class="days">
          <h3 class='days-of-week'>Monday</h3>
          <h3 class='days-of-week'>Tuesday</h3>
          <h3 class='days-of-week'>Wednesday</h3>
          <h3 class='days-of-week'>Thursday</h3>
          <h3 class='days-of-week'>Friday</h3>
        </div>
        <div class="weekly-box-container">
          <div class="weekly-box">
            <img src="./assets/cloudy.svg" alt="cloudy" />
            <p class="hi-lo">
              H: 63 <br />
              L: 45
            </p>
            <p class="condition">Cloudy</p>
          </div>

          <div class="weekly-box">
            <img src="./assets/partly_sunny.svg" alt="partly_sunny" />
            <p class="hi-lo">
              H: 63 <br />
              L: 45
            </p>
            <p class="condition">Partly Sunny</p>
          </div>

          <div class="weekly-box">
            <img src="./assets/rain.svg" alt="rain" />
            <p class="hi-lo">
              H: 63 <br />
              L: 45
            </p>
            <p class="condition">Rain</p>
          </div>

          <div class="weekly-box">
            <img src="./assets/cloudy.svg" alt="cloudy" />
            <p class="hi-lo">
              H: 63 <br />
              L: 45
            </p>
            <p class="condition">Cloudy</p>
          </div>

          <div class="weekly-box">
            <img src="./assets/sunny.svg" alt="sunny" />
            <p class="hi-lo">
              H: 63 <br />
              L: 45
            </p>
            <p class="condition">Sunny</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
